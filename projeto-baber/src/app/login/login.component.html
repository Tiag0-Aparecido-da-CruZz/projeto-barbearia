<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <h2>Página de Login</h2>

  <form style="display: flex; flex-direction: column; width: 300px;">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" style="margin-bottom: 10px; padding: 8px;">

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" style="margin-bottom: 10px; padding: 8px;">

    <button type="button" (click)="fazerLogin()" style="padding: 10px; cursor: pointer;">Entrar</button>
  </form>
</div>
